name: measures_common

on: [workflow_call, workflow_dispatch]

env:
  COMMON: v0.8.0

jobs:
  update:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4

      - name: sparse checkout NREL/openstudio-common-measures-gem
        uses: actions/checkout@v4
        with:
          repository: NREL/openstudio-common-measures-gem
          ref: ${{ env.COMMON }}
          sparse-checkout: |
            lib/measures/ChangeBuildingLocation
            lib/measures/SetLightingLoadsByLPD
            lib/measures/set_electric_equipment_loads_by_epd
            lib/measures/set_space_infiltration_per_exterior_area

      - name: copy files from NREL/openstudio-common-measures-gem
        shell: bash
        run: |
          cp -r lib/measures/ChangeBuildingLocation/* measures/ChangeBuildingLocation
          cp -r lib/measures/SetLightingLoadsByLPD/* measures/SetLightingLoadsByLPD
          cp -r lib/measures/set_electric_equipment_loads_by_epd/* measures/set_electric_equipment_loads_by_epd
          cp -r lib/measures/set_space_infiltration_per_exterior_area/* measures/set_space_infiltration_per_exterior_area

      - name: upload files
        uses: actions/upload-artifact@v3
        with:
          name: measures
          path: measures

  pull-request:
    needs: update
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v3
      
      - name: list
        run: |
          ls measures/   

      - name: pull request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: update measures common
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: '[action] update measures common'
          branch: action/update-measures-common
          base: main 
